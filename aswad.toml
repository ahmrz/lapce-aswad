"string" = "$green"
"string.escape" = "$cyan"
"struct" = "$yellow"
"structure" = "$yellow"
"symbol" = "$yellow"
"tag" = "$blue"
"text.reference" = "$yellow"
"text.title" = "$orange"
"text.uri" = "$cyan"
"type" = "$yellow"
"type.builtin" = "$cyan"
"typeAlias" = "$yellow"
"variable" = "$white"
"variable.other.member" = "$green"


